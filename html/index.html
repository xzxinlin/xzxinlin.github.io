<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>My Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Category1</a></li>
                <li><a href="#">Category2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-list">
            <h2>Products</h2>
            <div class="product">
                <a href="./product1.html">
                    <img src="../image/laptop.png" alt="Product 1">
                    <h3>Product 1</h3>
                </a>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" href="./product1.html">
                <img src="../image/phone.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <aside class="shopping-list">
            <h2>Shopping List</h2>
            <ul>
                <li>
                    <span>Product 1</span>
                    <input type="number" value="1">
                    <button>Remove</button>
                </li>
            </ul>
            <button class="checkout">Checkout</button>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 My Shopping Website</p>
    </footer>
</body>
</html>
